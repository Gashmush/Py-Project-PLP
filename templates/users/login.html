{% extends 'base.html' %}

{% block content %}
<div class="my-40 rounded-xl max-w-sm mx-auto bg-gray-100 p-6 shadow-2xl">
    <div class="w-full flex flex-col items-center relative">
        <h2 class="text-3xl font-semibold mb-2">Login</h2>
        <div class="">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                 {% for field in form %}
                 <label for="" class="font-semibold text-xl">{{field.label}}</label>
                 {{field}}
                
                 {% endfor%}
        </div>
        
            <input type="submit" value="Login" class="bg-teal-500 py-4 px-6 w-full mx-auto hover:bg-teal-700 rounded-xl font-semibold text-white">
            <p class="m-3 text-base">Don't have an account ?<span class="text-teal-500 underline"><a href="{% url 'register' %}">Register</a></span></p>
        </form>
    </div>
</div>
{% endblock %}
